<script>
var mehigh = document.documentElement.clientHeight-80;
$('#hm_height').height(mehigh);
var css = new ClipboardJS('.pick_css');
css.on('success', function(e) {
    var jsCopyCss = hm.language.jsCopyCss,
        jsCopySuccess = hm.language.jsCopySuccess;
    hm.notice('success',jsCopyCss + e.text + jsCopySuccess);
    e.clearSelection();
});
css.on('error', function(e) {
    var jsCopyFailed = hm.language.jsCopyFailed;
    hm.notice('success',jsCopyFailed);
});
var rgb = new ClipboardJS('.pick_rgb');
rgb.on('success', function(e) {
    var jsCopyRgb = hm.language.jsCopyRgb,
        jsCopySuccess = hm.language.jsCopySucces;
    hm.notice('success',jsCopyRgb + e.text + jsCopySuccess);
    e.clearSelection();
});
rgb.on('error', function(e) {
    var jsCopyFailed = hm.language.jsCopyFailed;
    hm.notice('success',jsCopyFailed);
});
</script>
