var uploader = WebUploader.create({

    duplicate: true,
    // 选完文件后，是否自动上传。
    auto: true,
    // swf文件路径

    // 文件接收服务端。
    server: '/intendant/site/uploadImage',
    // 选择文件的按钮。可选。

    pick: { id: "#uploadImage", innerHTML: hm.language.uploadImage },
    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*'
    },
    //线程数
    threads: 1,
    //单个文件大小限制
    fileSingleSizeLimit: 200000,
    //上传文件数量限制
    fileNumLimit:10,
    //上传前不压缩
    compress:false,
});

// 文件上传过程中创建进度条实时显示。
uploader.on( 'uploadProgress', function( file, percentage ) {
    var $li = $( '#'+file.id ),
        $percent = $li.find('.progress span');
    // 避免重复创建
    if ( !$percent.length ) {
        $percent = $('<p class="progress"><span></span></p>')
                .appendTo( $li )
                .find('span');
    }
    $percent.css( 'width', percentage * 100 + '%' );
});
// 文件上传成功，给item添加成功class, 用样式标记上传成功。
uploader.on( 'uploadSuccess', function( file,data ) {
    var $li = $(
            '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img style="width:120px;height:"120px">' +
                '<div class="info">' + data.info + '</div>' +
            '</div>'
            ),
        $img = $li.find('img');
    // $list为容器jQuery实例
    var $list = $("#fileList");
    var ratio = window.devicePixelRatio || 1,
    // 缩略图大小
    thumbnailWidth = 240 * ratio,
    thumbnailHeight = 240 * ratio;
    var $btns = $('<div class="file-panel">' +
            '<span class="cancel" >删除</span>').appendTo($li);
    $list.html( $li );
    $btns.on('click', 'span', function () {
        var index = $(this).index();
        switch (index) {
            case 0:
                uploader.removeFile(file);
                hm.delImage(data.info,file,"/intendant/site/delImage");//删除图片提交
                return;
        }
    });
    // 创建缩略图
    // 如果为非图片文件，可以不用调用此方法。
    // thumbnailWidth x thumbnailHeight 为 100 x 100
    uploader.makeThumb( file, function( error, src ) {
        if ( error ) {
            $img.replaceWith('<span>不能预览</span>');
            return;
        }
        $img.attr( 'src', src );
    }, thumbnailWidth, thumbnailHeight );
    $( '#'+file.id ).addClass('upload-state-done');
});
// 文件上传失败，显示上传出错。
uploader.on( 'uploadError', function( file ) {
    var $li = $( '#'+file.id ),
        $error = $li.find('div.error');
    // 避免重复创建
    if ( !$error.length ) {
        $error = $('<div class="error"></div>').appendTo( $li );
    }
    $error.text('上传失败');
});
// 完成上传完了，成功或者失败，先删除进度条。
uploader.on( 'uploadComplete', function( file ) {
    $( '#'+file.id ).find('.progress').remove();
});
function addNavFunc(data){
    if (data.status == 21) {
        parent.hm.notice("warn", hm.language.navCheckName + data.info);

        parent.hm.notice("warn", hm.language.navCheckUrl + data.info);
    } else if(data.status == 23){
        parent.hm.notice("warn", hm.language.navCheckEn + data.info);
    } else if (data.status == 66) {
        parent.hm.notice("error", hm.language.noAuth);
    } else if(data.status == 11){
        parent.hm.notice("warn", data.info);
    } else if(data.status == 12){
        parent.hm.notice("warn", data.info);
    } else if(data.status == 13){
        parent.hm.notice("warn", data.info);
    } else if(data.status == 14){
        parent.hm.notice("warn", data.info);
    } else if(data.status == 15){
        parent.hm.notice("warn", data.info);
    } else if(data.status == 16){
        parent.hm.notice("warn", data.info);
    } else if(data.status == 17){
        parent.hm.notice("warn", data.info);
    } else if(data.status == 4){
        parent.hm.notice("error", hm.language.addFailed + data.info);
    } else if(data.status == 1){
