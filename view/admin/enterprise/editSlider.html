<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title language="html:editSliderPage"></title>
    <link rel="stylesheet" type="text/css" href="/static/common/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/common/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/common/easyui/themes/IconExtension.css">
    <link rel="stylesheet" href="/static/common/pnotify/pnotify.custom.min.css" media="all" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css">
    <link rel="stylesheet" href="/static/common/animate/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/static/common/webuploader/webuploader.css">
</head>
<body>
    <form action="/intendant/enterprise/editSliderSubmit">
        <input class="easyui-validatebox" type="hidden" name="id" value="{{.slider.Id}}" data-options="required:true,validType:['numericNoHeadZero','length[1,8]']">
        <div class="frame_form_table">
            <table cellpadding="0" cellspacing="0" class="table_form" width="100%">
                <tbody>
                    <tr>
                        <td width="40" language="table:enterpriseSliderName"></td>
                        <td width="190"><input class="easyui-textbox length_6" value="{{.slider.Name}}" type="text" name="name" data-options="required:true"></td>
                    </tr>
                    <tr>
                        <td width="40" language="table:enterpriseSliderUrl"></td>
                        <td width="190"><input class="easyui-textbox length_6" value="{{.slider.Url}}" type="text" name="url" data-options="required:true"></td>
                    </tr>
                    <tr>
                        <td width="40" language="table:enterpriseSliderSort"></td>
                        <td width="190"><input class="easyui-textbox length_6" value="{{.slider.Sort}}" type="text" name="sort" data-options="required:true"></td>
                    </tr>
                    <tr>
                        <td width="40" language="table:enterpriseSliderImage"></td>
                        <td width="190"><div class="webuploader"><div id="fileList" class="uploader-list"><div id="WU_FILE_0" class="file-item thumbnail upload-state-done"><img style="width:120px;height:120px;" src="/static/upload/images/{{.slider.Image}}"><div class="info">{{.slider.Image}}</div><div class="file-panel"></div></div></div><div id="uploadImage">选择图片</div></div><input type="hidden" name="image" value="{{.slider.Image}}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="hm_toolbar">
            <a onclick="javascript:history.back(-1);" class="easyui-linkbutton" iconCls="icon-arrow_turn_left" plain="true" language="html:goback"></a>
            <a id="btn" href="" class="easyui-linkbutton" iconCls="icon-arrow_refresh" plain="true" language="html:refreshCurrent"></a>
            <a id="btn" href="javascript:void(0)" onclick="hm.ajaxAddEdit(editSliderFunc,this)" class="easyui-linkbutton" iconCls="icon-add" plain="true" language="html:ajaxEdit"></a>
        </div>
    </form>
</body>
<script type="text/javascript" src="/static/common/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/static/common/easyui/jquery.cookie.js"></script>
<script type="text/javascript" src="/static/common/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/static/common/pnotify/pnotify.custom.min.js"></script>
<script type="text/javascript" src="/static/common/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="/static/admin/js/language.js"></script>
<script type="text/javascript" src="/static/admin/js/global.js"></script>
<script type="text/javascript">
	// 初始化Web Uploader
var uploader = WebUploader.create({
    //是否允许重复的图片
    duplicate: true,
    // 选完文件后，是否自动上传。
    auto: true,
    // swf文件路径
    swf: '/static/common/webuploader/Uploader.swf',
    // 文件接收服务端。
    server: '/intendant/site/uploadImage',
    // 选择文件的按钮。可选。
    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
    pick: { id: "#uploadImage", innerHTML: hm.language.uploadImage },
    // 只允许选择图片文件。
    accept: {
        title: 'Images',
        extensions: 'gif,jpg,jpeg,bmp,png',
        mimeTypes: 'image/*'
    },
    //线程数
    threads: 1,
    //单个文件大小限制
    fileSingleSizeLimit: 500000,
    //上传文件数量限制
    fileNumLimit:10,
    //上传前不压缩
    compress:false,
});
$('#hm_inside_tab').tabs({
    onSelect: function (title, index) {
        if (index == 1)
            uploader.refresh();
    }
});
// 文件上传过程中创建进度条实时显示。
uploader.on( 'uploadProgress', function( file, percentage ) {
    var $li = $( '#'+file.id ),
        $percent = $li.find('.progress span');
    // 避免重复创建
    if ( !$percent.length ) {
        $percent = $('<p class="progress"><span></span></p>')
                .appendTo( $li )
                .find('span');
    }
    $percent.css( 'width', percentage * 100 + '%' );
});
// 文件上传成功，给item添加成功class, 用样式标记上传成功。
uploader.on( 'uploadSuccess', function( file,data ) {
    var $li = $(
            '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img style="width:120px;height:"120px">' +
                '<div class="info">' + data.info + '</div>' +
                '<input type="hidden" name="image" value="'+data.info+'">'+
            '</div>'
            ),
        $img = $li.find('img');
    // $list为容器jQuery实例
    var $list = $("#fileList");
    var ratio = window.devicePixelRatio || 1,
    // 缩略图大小
    thumbnailWidth = 240 * ratio,
    thumbnailHeight = 240 * ratio;
    var $btns = $('<div class="file-panel">' +
            '<span class="cancel" >删除</span>').appendTo($li);
    $list.html( $li );
    $btns.on('click', 'span', function () {
        var index = $(this).index();
        switch (index) {
            case 0:
                uploader.removeFile(file);
                hm.delImage(data.info,file,"/intendant/site/delImage");//删除图片提交
                return;
        }
    });
    // 创建缩略图
    // 如果为非图片文件，可以不用调用此方法。
    // thumbnailWidth x thumbnailHeight 为 100 x 100
    uploader.makeThumb( file, function( error, src ) {
        if ( error ) {
            $img.replaceWith('<span>不能预览</span>');
            return;
        }
        $img.attr( 'src', src );
    }, thumbnailWidth, thumbnailHeight );
    $( '#'+file.id ).addClass('upload-state-done');
});
// 文件上传失败，显示上传出错。
uploader.on( 'uploadError', function( file ) {
    var $li = $( '#'+file.id ),
        $error = $li.find('div.error');
    // 避免重复创建
    if ( !$error.length ) {
        $error = $('<div class="error"></div>').appendTo( $li );
    }
    $error.text('上传失败');
});
// 完成上传完了，成功或者失败，先删除进度条。
uploader.on( 'uploadComplete', function( file ) {
    $( '#'+file.id ).find('.progress').remove();
});
function editSliderFunc(data){
    if (data.status == 66) {
        parent.hm.notice("error", hm.language.noAuth);
    } else if(data.status == 11){
        parent.hm.notice("warn", data.info);
    } else if(data.status == 12){
        parent.hm.notice("warn", data.info);
    } else if(data.status == 4){
        parent.hm.notice("error", hm.language.editFailed + data.info);
    } else if(data.status == 1){
        parent.hm.notice("success", hm.language.editSuccess);
        parent.hm.refreshTab();
    }else{
        parent.hm.notice("error",hm.language.unknownError);
    }
}
</script>
</html>
